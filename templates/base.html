<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ActivBrain </title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block trivia_js %} {% endblock %}
    {% block math_js %} {% endblock %}
    {% block reading_js %}{% endblock %}
</head>
<body>
<div class="wrapper">
    <!-- Nav bar -->
    <nav>

        <!-- Exercises and logo -->
        <ul>
            <li> <a href="/">
                <img src="/static/brain.png" class="logo">
            </a>  </li>
            <li> <a href="/trivia/instructions"> Today's Exercises </a> </li>
        </ul>
      
        <!-- Handle login/logout button logic -->
        <ul>
            {% if g.user %}
            <li> <a href="/user/{{g.user.id}}">
                <img src="https://i.pinimg.com/originals/4d/f1/93/4df193b6dc700bd806fc0273506f8587.png" class="profile-pic">
            </a></li>
            <li class="nav-button"> <a href="/logout">Logout</a>  </li>
            {%  else %}
            <li class="nav-button"> <a href="/login">Log in</a>  </li>
            <li class="nav-button secondary"> <a href="/signup">Sign up</a>  </li>
            {% endif %}
        </ul>
    </nav>
</div>
    <!-- Main -->
    <main>
        <h1 class="text-center">{% block title %} {% endblock %}</h1>

        {% block content %} {% endblock %}
    </main>    
</body>
</html>
